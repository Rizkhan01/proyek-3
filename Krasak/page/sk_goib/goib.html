              <H1 style="text-align:center;padding: 80px;">Surat Keterangan Warga Goib</H1>

              <div class="container">
                    <div class="row">
                      <div class="col">
                            <form-row>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Nama Suami</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Suami">
                                          </div>

                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Nama Istri</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Istri">
                                          </div>

                                    <div class="form-group">
                                            <label for="inputKelamin">Jenis Kelamin</label>
                                            <select id="inputKelamin" class="form-control">
                                              <option selected>Laki - Laki</option>
                                              <option>Perempuan</option>
                                            </select>
                                    </div>

                                    <div class="form-group col-md-6">
                                            <label for="inputTempat">Tempat</label>
                                            <input type="email" class="form-control" id="inputTempat" placeholder="Email">
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="inputTanggal">Tanggal Lahir</label>
                                            <input type="password" class="form-control" id="inputTanggal" placeholder="Password">
                                          </div>
                                    </div>

                                    <div class="form-group">
                                            <label for="inputAgama">Agama</label>
                                            <select id="inputAgama" class="form-control">
                                              <option selected>Laki - Laki</option>
                                              <option>Perempuan</option>
                                            </select>
                                    </div>
                                    
                                    <div class="form-group">
                                            <label for="inputPekerjaan">Pekerjaan</label>
                                            <select id="inputPekerjaan" class="form-control">
                                              <option selected>Laki - Laki</option>
                                              <option>Perempuan</option>
                                            </select>
                                    </div>
                                    
                                    <div class="form-group">
                                            <label for="comment">Alamat</label>
                                            <textarea class="form-control" rows="5" id="comment"></textarea>
                                    </div>

                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Keterangan</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="NIK">
                                          </div>

                                          <div class="form-group col-md-6">
                                                <label for="inputBerangkat">Tanggal Nerangkat</label>
                                                <input type="text" class="form-control" id="inputBerangkat" placeholder="Tanggal Berangkat">
                                              </div>
                                              <div class="form-group col-md-6">
                                                    <label for="inputBersangkutan">Yang Bersangkutan</label>
                                                    <select id="inputBersangkutan" class="form-control">
                                                      <option selected>Suami</option>
                                                      <option>Istri</option>
                                                    </select>
                                              </div>
                                        </div>
                                    
                                    <button type="button" class="btn btn-primary btn-lg btn-block" padding>Cetak</button>

                             </form>
                            </div>
                        </div>         
                    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
