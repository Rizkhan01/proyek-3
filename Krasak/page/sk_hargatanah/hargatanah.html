              <H1 style="text-align:center;padding: 80px;">Surat Keterangan Harga Tanah</H1>

              <div class="container">
                    <div class="row">
                      <div class="col">
                            <form-row>
                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Nama Pemilik</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Pemilik">
                                          </div>

                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Jenis Tanah</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jenis Tanah">
                                          </div>

                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Keterangan</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Keterangan">
                                    </div>

                                    <div class="form-group">
                                            <label for="formGroupExampleInput">Dimiliki Sejak</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Dimiliki Sejak">
                                        </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Bangunan Yang Berdiri</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Bangunan Yang Berdiri">
                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Warga Negara</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Warga Negara">
                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Digunakan Untuk</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digunakan Untuk">
                                    </div>

                                     <div class="form-group">
                                        <label for="formGroupExampleInput">Berbatasan Dengan</label>
                                    </div>
                            </div>
                                    <div class="form-group">                     
                                    <div class="form-group col-md-6">
                                        <label for="inputUtara">Utara</label>
                                        <input type="text" class="form-control" id="inputUtara" placeholder="Utara">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <label for="inputTimur">Timur</label>
                                            <input type="text" class="form-control" id="inputTimur" placeholder="Timur">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputSelatan">Selatan</label>
                                        <input type="text" class="form-control" id="inputSelatan" placeholder="Selatan">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <label for="inputBarat">Barat</label>
                                            <input type="text" class="form-control" id="inputBarat" placeholder="Barat">
                                        </div>
                                    </div>    
                                    
                                    <div class="form-group">
                                            <label for="comment">Alamat</label>
                                            <textarea class="form-control" rows="5" id="comment"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Harga Taksiran</label>
                                    </div>
                                    <div class="form-group">                     
                                        <div class="form-group col-md-6">
                                            <label for="inputTanah">Tanah</label>
                                            <input type="text" class="form-control" id="inputTanah" placeholder="Tanah">
                                        </div>
                                        <div class="form-group col-md-6">
                                                <label for="inputBangunan">Bangunan</label>
                                                <input type="text" class="form-control" id="inputBangunan" placeholder="Bangunan">
                                        </div>  
                                        <div class="form-group col-md-12">
                                            <label for="inputJumlah">Jumlah</label>
                                            <input type="text" class="form-control" id="inputJumlah" placeholder="Jumlah">
                                    </div>                                 
                                    </div>
                                    
                                    
                                    <button type="button" class="btn btn-primary btn-lg btn-block" padding>Cetak</button>

                             </form>
                            </div>
                        </div>         
                    </div>
